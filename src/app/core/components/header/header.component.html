<header>
  <a routerLink="sign-in"><img src="../../../../assets/img/header/logo.png" alt=""></a>
  <div class="buttons">
    <button mat-raised-button *ngIf="!isLogin" (click)="login()">Login</button>
    <button mat-raised-button *ngIf="isLogin" (click)="logout()">Logout</button>
  </div>
</header>
