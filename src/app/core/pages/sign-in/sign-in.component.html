<div class="sign-up">

  <form [formGroup]="singInForm">

    <mat-form-field appearance="fill">
      <mat-label>{{ 'sign-in.email' | translate }}</mat-label>
      <input matInput placeholder="pat@example.com" formControlName="email">
      <mat-error *ngIf="email?.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>{{ 'sign-in.password' | translate }}</mat-label>
      <input matInput [type]="hide_password_icon ? 'password' : 'text'" class="form-control" formControlName="password">
      <button mat-icon-button matSuffix (click)="hide_password_icon = !hide_password_icon" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide_password_icon" >
        <mat-icon>{{hide_password_icon ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <div class="buttons">
      <button type="button" mat-raised-button (click)="signIn()" >{{ 'send' | translate }}</button>
      <button type="reset" mat-raised-button>{{ 'clear' | translate }}</button>
    </div>

  </form>


</div>
